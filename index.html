<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "reset.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 


    <!-- SCRIPT -->
    <script src="script.js" defer></script>
</head>

<body>

    <div id="win-prompt" class="display">
        <div id="win-div">
            <p id="winner"></p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div id="par-div">
        <div id="play-area-div">
            <div id="play-area">
                <div class="play-square top left"></div>
                <div class="play-square top"></div>
                <div class="play-square top right"></div>
                
                <div class="play-square left"></div>
                <div class="play-square"></div>
                <div class="play-square right"></div>
                
                <div class="play-square bottom left"></div>
                <div class="play-square bottom"></div>
                <div class="play-square bottom right"></div> 
            </div>
        </div>

        <div id="score-div">
            <div class="user-div">
                <span>
                  <svg class="indic-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                    <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                  </svg>
                </span>
            </div>
            <div id="score-user">
                <p id="player-one">0</p>
                <span>:</span>
                <p id="player-two">0</p>
            </div>
            <div class="user-div">
                <span>
                    <svg class="indic-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                </span>
            </div>
        </div>
    
    </div>
</body>
</html>
